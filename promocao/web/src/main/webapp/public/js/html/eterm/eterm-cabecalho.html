<div class="parallax overflow-hidden bg-blue-800 page-section third">
	<div class="container parallax-layer" data-opacity="true">
		<div class="media v-middle">
			<div class="media-left text-center">
				<span class="fa-stack fa-lg fa-3x">
					<i class="fa fa-circle fa-stack-2x fa-inverse"></i>
					<i class="fa {{icon}} fa-stack-1x text-blue-800"></i>
				</span>
			</div>
			<div class="media-body">
				<h2 class="text-white text-display-1 margin-v-0">{{title}}</h2>
				<ol class="breadcrumb">
					<li class="text-blue-100">{{title}}</li>
				</ol>
			</div>
		</div>
	</div>
</div>
