<div th:fragment="content" ng-controller="IndexController">
	<div id="content">
		<div class="container-fluid">
			<div class="lock-container">
				<div class="panel panel-default text-center paper-shadow" data-z="0.5">
					<div class="panel-body">
						<h2>Alterar Senha</h2>
						<form th:action="@{/troca-senha}" method="post">
							<div class="form-group">
								<div class="form-control-material">
									<input class="form-control" id="senha" name="senha" type="password" placeholder="Nova Senha"/>
									<label for="novaSenha">Nova Senha</label>
								</div>
								<div class="form-control-material">
									<input class="form-control" id="confirmacao" name="confirmacao" type="password" placeholder="Confirme sua nova senha"/>
									<label for="confirmacaoSenha">Confirme sua nova senha</label>
								</div>
								<div style="margin-top:20px;">
									<input type="submit" class="btn btn-primary" name="bto" value="Alterar Senha"/>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
